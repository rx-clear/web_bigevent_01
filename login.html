<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <div class="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">注册</a>
                </div>
            </form>

        </div>
        <div class="reg-box" style="display:none">
            <a href="javascript:;" id="link-login">登录</a>
        </div>


    </div>
</body>

</html>
